<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li class="nav-item">
          <img src="./assets/logo.png" alt="PrepayPower" id="logo" />
        </li>
        <li class="nav-item">
          <button class="button-3 reset-btn" role="button">New Usage</button>
        </li>
        <li class="nav-item">
          <div class="filter-container">
            <div class="select-wrapper">
              <select class="select" name="tariff" id="tariff">
                <option value="24h" selected>24h</option>
                <option value="nightsaver">NightSaver</option>
                <option value="tou">Time of Usage</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select class="select" name="location" id="location">
                <option value="urban" selected>Urban</option>
                <option value="rural">Rural</option>
              </select>
            </div>
          </div>
        </li>
      </ul>
    </header>

    <div class="main">
      <div class="sidebar">
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              id="chart-icon"
            >
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zM160 224c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm128-64V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V160c0-17.7 14.3-32 32-32s32 14.3 32 32zm64 32c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32zM480 96V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V96c0-17.7 14.3-32 32-32s32 14.3 32 32z"
              />
            </svg>
          </li>
          <li class="sidebar-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              id="list-icon"
            >
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zm64 0v64h64V96H64zm384 0H192v64H448V96zM64 224v64h64V224H64zm384 0H192v64H448V224zM64 352v64h64V352H64zm384 0H192v64H448V352z"
              />
            </svg>
          </li>
        </ul>

        <!-- toggle between chart and list -->
        <!-- compare prices with other tariffs -->
      </div>
      <div class="data-display">
        <div id="drop-area">
          <h2>Drag and Drop CSV File Here</h2>
        </div>
        <div class="loader hidden"></div>
        <div class="list-container hidden"></div>
        <div class="chart-container hidden">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
  </body>
</html>
