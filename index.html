<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="drop-area">
      <h2>Drag and Drop CSV File Here</h2>
    </div>
    <div class="loader hidden"></div>
    <button class="button-3 hidden reset-btn" role="button">Another file</button>


    <div class="filter-container hidden">
      <form>
        <div class="select-wrapper">
          <select class="select" name="tariff" id="tariff" >
            <option value="24h">24h</option>
            <option value="nighsaver">NightSaver</option>
            <option value="tou">Time of Usage</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select class="select" name="location" id="location" >

            <option value="urban">Urban</option>
            <option value="rural">Rural</option>
          </select>
        </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
